<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            text-align: center;
            margin-top: 250px;
            background-color: #f4f4f4;
			font-size: 20px;
        }
    </style>
</head>
<body>
	<div id="details"></div>
    <div id="data"></div>
    
    <script>
		let arr = [1,2,3,4,5];
		let delayInSec = 3;
		let index=0;
		
		function printArray() {
			document.getElementById('details').innerHTML = "Array=["+arr+"] and delay is "+delayInSec+" sec";
			if(index<arr.length) {
				document.getElementById('data').innerHTML = "Element is "+arr[index];
				index++;
				setTimeout(printArray, 1000 * delayInSec);
			} else
				document.getElementById('data').innerHTML = "Thanks!";
		}
		printArray();
    </script>
</body>
</html>
