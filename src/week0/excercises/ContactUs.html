<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
			font-size: 20px;
        }
		
		tr td {
            width: 250px;
        }
    </style>
</head>
<body>
	<div id="details"></div>
    <div id="data"></div>
	<form>
	<table align="center">
		<tr>
			<td colspan=2, width=500px> Contact Us </td>
		</tr>
		<tr>
			<td> Name </td>
			<td> <input type="text", name="name", id="name", placeholder="Enter your name"> </td>
		</tr>
		<tr>
			<td> Email </td>
			<td> <input type="text", name="email", id="email", placeholder="Email Address"> </td>
		</tr>
		<tr>
			<td> Subject </td>
			<td> <input type="text", name="subject", id="subject", placeholder="Purpose of the message"> </td>
		</tr>
		<tr>
			<td> Mobile Number </td>
			<td> <input type="text", name="mobileNumber", id="mobileNumber", placeholder="Mobile number"> </td>
		</tr>
		<tr>
			<td> Message </td>
			<td> <input type="textarea" , name="message", id="message", placeholder="Type Your message"> </td>
		</tr>
		<tr>
			<td colspan=2, width=500px > <input type="button" , value="Submit"> </td>
		</tr>
	</table>
	</form>
</body>
</html>
