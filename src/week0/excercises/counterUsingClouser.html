<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            text-align: center;
            margin-top: 250px;
            background-color: #f4f4f4;
			font-size: 20px;
        }
    </style>
</head>
<body>
	<div id="details"></div>
    <div id="data"></div>
    
    <script>
		let count=0;
		let counterClosure=counter();
		
		function counter() {
			function increment() {
				count++;
				document.getElementById('data').innerHTML = "Counter: "+count;
			}
			
			return increment;
		}
		
		setInterval(counterClosure, 1000);
    </script>
</body>
</html>
